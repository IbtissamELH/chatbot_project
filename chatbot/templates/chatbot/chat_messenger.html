{% extends 'chatbot/base.html' %}
{% block title %}Messenger - ChatMI{% endblock %}
{% block content %}
<style>
  .chat-bubble {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 15px;
    margin-bottom: 10px;
  }
  .user { background-color: rgb(231, 209, 223); align-self: flex-end; }
  .bot  { background-color: rgb(248, 247, 215); align-self: flex-start; }

  .sidebar {
    position: fixed;
    top: 56px;
    left: 0;
    width: 280px;
    height: calc(100% - 56px);
    background: #fff;
    border-right: 1px solid #ddd;
    padding: 20px;
    overflow-y: auto;
    z-index: 2000;
    transition: transform 0.3s ease-in-out;
  }

  .sidebar.hidden {
    transform: translateX(-100%);
  }

  .chat-container {
    margin-left: 0;
    padding: 20px;
  }

  .chat-wrapper {
    height: 75vh;
    overflow-y: auto;
    border: 1px solid #ccc;
    background: #f9f9f9;
    padding: 15px;
    border-radius: 10px;
  }
</style>

<!-- üìÇ Barre lat√©rale -->
<div id="sidebar" class="sidebar hidden">
  <h5 class="d-flex justify-content-between">
    üìÅ Conversations
    <button onclick="toggleSidebar()" class="btn btn-sm btn-outline-dark">‚ùå</button>
  </h5>
  <ul class="list-group">
    <li class="list-group-item">Discussion du 14/06</li>
    <li class="list-group-item">Inspection machine A</li>
    <li class="list-group-item">‚ö†Ô∏è Alerte Vibration</li>
  </ul>
</div>

<!-- üí¨ Zone du chat -->
<div class="container-fluid chat-container">
  <div id="chatbox" class="d-flex flex-column chat-wrapper mb-3"></div>

  <form id="chat-form" class="input-group">
    <input type="text" id="user-input" class="form-control" placeholder="Pose ta question...">
    <button class="btn btn-primary" type="submit">Envoyer</button>
  </form>
</div>

<script>
const form = document.getElementById('chat-form');
const input = document.getElementById('user-input');
const chatbox = document.getElementById('chatbox');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const question = input.value.trim();
  if (!question) return;

  const userBubble = document.createElement('div');
  userBubble.className = 'chat-bubble user align-self-end';
  userBubble.innerText = question;
  chatbox.appendChild(userBubble);
  input.value = "";

  fetch('/chatbot/api/', {
    method: 'POST',
    headers: {'X-CSRFToken': '{{ csrf_token }}', 'Content-Type': 'application/x-www-form-urlencoded'},
    body: 'question=' + encodeURIComponent(question)
  })
  .then(res => res.json())
  .then(data => {
    const botBubble = document.createElement('div');
    botBubble.className = 'chat-bubble bot';
    botBubble.innerHTML = `<strong>R√©ponse :</strong> ${data.reponse}<br><strong>Solution :</strong> ${data.solution}`;
    chatbox.appendChild(botBubble);
    chatbox.scrollTop = chatbox.scrollHeight;
  })
  .catch(() => alert("Erreur lors de la r√©ponse."));
});

function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('hidden');
}
</script>
{% endblock %}

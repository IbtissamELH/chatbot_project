<form method="post">
  {% csrf_token %}
  <input name="question" placeholder="Posez votre question..." required>
  <button type="submit">Envoyer</button>
</form>

{% if result %}
  <p><strong>Question détectée :</strong> {{ result.question_trouvée }}</p>
  <p><strong>Réponse :</strong> {{ result.réponse }}</p>
  <p><strong>Solution :</strong> {{ result.solution }}</p>
  <p><strong>Type d'anomalie :</strong> {{ result.type_anomalie }}</p>
{% endif %}
